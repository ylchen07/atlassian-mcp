version: "2"
run:
  timeout: 5m
  tests: true
linters:
  default: standard
  enable:
    - govet
    - staticcheck
    - gocyclo
  disable:
    - errcheck
  settings:
    gocyclo:
      min-complexity: 15
  exclusions:
    paths:
      - testdata
issues:
  max-issues-per-linter: 50
  max-same-issues: 10
